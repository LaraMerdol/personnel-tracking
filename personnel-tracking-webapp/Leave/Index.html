<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/datatables/datatables.min.js"></script>
    <script src="lib/datatables/DataTables-1.10.25/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>

    <script>
        $(document).ready(function () {
            
            $.ajax({
                "url": " http://localhost:5000/api/leave",
                "headers": {
                    "Authorization": "Bearer Bearer"
                },
                "type": "GET",
                "datatype": 'json',
                "success": function (response) {
                    $('#table-leave').DataTable({
                        responsive: true,
                        data: response.data,
                        columns: [
                            { 'data': 'leaveId' },
                            { 'data': 'personnelId' },
                            { 'data': 'leaveStart' },
                            { 'data': 'leaveEnd' },
                            {
                                "render": function (data, type, full) {

                                    return '<a class="btn btn-danger" id="deleteModelB" data-toggle="modal" data-target="#myDeleteModal">' + 'Delete' + '</a>' + '<a class="btn btn-primary"id="editModelB" style="margin-left:2%" data-toggle="modal" data-target="#myModal">' + 'Edit' + '</a>';
                                }
                            }

                        ]
                    });

                }
            });
            $("#table-leave").on("click", "#deleteModelB", function () {
                $("#myDeleteModal").modal('show');
            });
            $("#table-leave").on("click", "#editModelB", function () {
                $("#myEditModal").modal('show');
            });

            


        });
    </script>
    <div class="row" id="container-leave">
        <div class="col-12">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="table-leave" class="table w-100">
                        <thead>
                            <tr>
                                <th>LeaveId</th>
                                <th>PersonnelId</th>
                                <th>LeaveStart</th>
                                <th>LeaveEnd</th>
                                <th></th>
                            </tr>

                        </thead>

                    </table>
                </div>
            </div>
        </div>
        <div class="bs-example">
            <!-- Modal HTML -->
            <div id="myDeleteModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete Leave</h5>
                            <button type="button" class="btn-close" data-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this leave entrance?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="myEditModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Leave</h5>
                            <button type="button" class="btn-close" data-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class=”form-group”>
                                    <label for="leave-edit-start">Enter leave start date</label>
                                    <input type="date" id="leave-edit-start" class="form-control" placeholder="Start">
                                </div>
                                <div class=”form-group”>
                                    <label for="leave-edit-end">Enter leave end date</label>
                                    <input type="date" id="leave-edit-end" class="form-control" placeholder="End">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
