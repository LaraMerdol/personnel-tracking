<div class="row" id="container-company">
    <div class="col-12">
        <div class="card-body">
            <div class="table-responsive">
                <table id="table-company" class="table w-100">
                    <thead>
                        <tr>
                            <td>Serial No</td>
                            <td>Company Name</td>
                            <td>Actions</td>
                            <td>Areas</td>
                            <td>Personnels</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete Company</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...Edit screen
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(() => {
        $.ajax({
            "url": "http://localhost:5000/api/company",
            "type": "GET",
            "dataType": 'json',
            "headers": { Authorization: "Bearer " + localStorage.getItem("token") },
            "success": function (response) {
                console.log(response);
                $('#table-company').DataTable({
                    data: response.data,
                    columns: [
                        { 'data': 'companyId' },
                        { 'data': 'companyName' },
                        {
                            'data': 'companyId',
                            "render": function (companyId, type, full, meta) {
                                return '<a class="btn btn-danger" id="deleteCompanyBtn" data-toggle="modal" data-target="#DeleteModal" data="'+ companyId + '">'
                                    + 'Delete' + '</a>'
                                    + '<a class="btn btn-primary" id="editCompanyBtn" style="margin-left:2%" data-toggle="modal" data-target="#EditModal" data="' + companyId + '">'
                                    + 'Edit' + '</a>';
                            }
                        },
                    ]
                });
            }
        });
        $("#table-company").on("click", "#deleteCompanyBtn", function () {
            $("#DeleteModal").attr("data", $("#deleteCompanyBtn").attr("data"));
        });
        $("#table-company").on("click", "#editCompanyBtn", function () {
            $("#EditModal").attr("data", $("#editCompanyBtn").attr("data"));
        });
    })
</script>
