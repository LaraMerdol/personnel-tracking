            function JsonTo2DArray(json) {
                var dataset = [];
                for (var i = 0; i < json.data.length; i++) {
                    var obj = json.data[i];
                    let j = 0;
                    dataset[i] = [];

                    //Need to find a better way to do this
                    dataset[i][0] = i + 1;
                    j++;

                    for (var m in obj) {

                        dataset[i][j] = obj[m];

                        j++;
                    }
                }
                return dataset;
            }
