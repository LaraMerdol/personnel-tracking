<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="id-input-edit">Identity number</label>
                                <input type="text" class="form-control" id="id-input" required>
                                <div class="error-id" style="display: none">Please enter a number</div>
                                <br>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>
<script>
    var form = document.getElementById("login-form");
    form.addEventListener('submit', (e) => {

        e.preventDefault();
        var identityNumber = $('#id-input').val();
        var idNum = {
            identityNumber: Number(identityNumber),
        }
        checkValidIdentityNumber(identityNumber);

    });

     function checkValidIdentityNumber(values) {
        alert(JSON.stringify(Number(values)));
        var returnVal;
        var settings = {
            'url': 'http://localhost:5000/api/personnel/checkIDNum',
            'method': 'GET',
            'headers': {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer token'
            },
            'contentType': 'application/json',
            'data': JSON.stringify(Number(values)),
        };
         $.ajax(settings).done((response) => {
            console.log(response.data);
            if (String(response.data) == "Does not exist") {

                console.log("false");
                returnVal = false;
            }
            else {
                console.log("true");
                returnVal = true;
            }

        });
        return returnVal;
    }
</script>
